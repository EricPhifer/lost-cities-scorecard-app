<html>
  <meta charset="utf-5" />
  <head>
    <link rel="stylesheet" type="text/css" href="lost-cities-scorecard.css" />
    <title>Lost Cities Scorecard</title>
  </head>

  <body>
    <!--Traditional Scorecard-->
    <div class="basic-game-classic">
      <div id="white-classic"></div>
      <div id="red-classic"></div>
      <div id="green-classic"></div>
      <div id="blue-classic"></div>
      <div id="yellow-classic"></div>
      <!--Fixed Footer to Add 3 Rounds to Equal Grand Total-->
      <div class="footer">
        <table class="scorecard">
          <tr id="table-header">
            <th>Players</th>
            <th>Round 1</th>
            <th>Round 2</th>
            <th>Round 3</th>
            <th>Grand Total</th>
          </tr>
          <tr id="player1">
            <td class="user-entry-player- 1">1</td>
            <td class="round1-player1"></td>
            <td class="round2-player1"></td>
            <td class="round3-player1"></td>
            <td class="round-total-player1"></td>
          </tr>
          <tr id="player2">
            <td class="user-entry-player-2">2</td>
            <td class="round1-player2"></td>
            <td class="round2-player2"></td>
            <td class="round3-player2"></td>
            <td class="round-total-player2"></td>
          </tr>
        </table>
      </div>
    </div>
    <!--Traditional Sixth City Expansion Scorecard-->
    <div class="sixth-city-classic">
      <div id="white-sixth-city-classic"></div>
      <div id="red-sixth-city-classic"></div>
      <div id="green-sixth-city-classic"></div>
      <div id="blue-sixth-city-classic"></div>
      <div id="yellow-sixth-city-classic"></div>
      <div id="black-sixth-city-classic"></div>
      <!--Fixed Footer to Add 3 Rounds to Equal Grand Total-->
      <div class="footer">
        <table class="scorecard">
          <tr id="table-header">
            <th>Players</th>
            <th>Round 1</th>
            <th>Round 2</th>
            <th>Round 3</th>
            <th>Grand Total</th>
          </tr>
          <tr id="player1">
            <td class="user-entry-player- 1">1</td>
            <td class="round1-player1"></td>
            <td class="round2-player1"></td>
            <td class="round3-player1"></td>
            <td class="round-total-player1"></td>
          </tr>
          <tr id="player2">
            <td class="user-entry-player-2">2</td>
            <td class="round1-player2"></td>
            <td class="round2-player2"></td>
            <td class="round3-player2"></td>
            <td class="round-total-player2"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
